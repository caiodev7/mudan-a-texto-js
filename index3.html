<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testt</title>
    <style>
        div#test{
            background-color: rgb(236, 134, 134);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id= "test" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
      clica aqui
 </div>

    
    <script>

            var teste = window.document.getElementById('test')
            teste.addEventListener('onclick', clicar)
            teste.addEventListener('onmouseenter', entrar)
            teste.addEventListener('onmouse', sair)
        
            function clicar(){
                teste.innerText = 'agora me deve 5 conto'
                teste.style.color = 'pink'   
            }
            function entrar(){
                teste.innerText = 'agora clica bb'
            }
            function sair(){
                teste.innerText = 'poxa, pq saiu?'
                teste.style.color = 'red'
                teste.style.backgroundColor = 'rgb(236, 134, 134)'
            }
        </script>
</body>
</html>
